<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <section class="container">
        <header class="header">
            <h1>Todo List </h1>
            <div class="form-task">
                <input type="text" placeholder="Add Task.." class="input-task">
                <button class="btn-add">Add Task</button>
            </div>
        </header>
        <main class="container-tasks">
            <p class="no-tasks">There are no tasks added</p>
        </main>
    </section>
    

</body>
</html>
